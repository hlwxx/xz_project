<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/header.css"/>


</head>

<body>
    <div class="container">
        <!-- 1.顶部：左 中 右-->
        <div class="row">
            <!--1-1.(左边)img图片-->
            <div class="col-lg-3 col-md-12 px-0">
                <a href="http://www.codeboy.com/">
                    <img class="navbar-brand" src="../img/header/logo.png" alt=""/>
                </a>
            </div>

            <!-- 1-2.(中间)input输入框-->
            <div class="col-lg-6 col-md-12 mt-2 px-sm-0 px-lg-3">
                <div class="input-group w-75">
                    <input class="form-control my_small py-0" type="text" placeholder="请输入您要搜索的内容"/>
                    <img src="../img/header/search.png" alt=""/>
                </div>

            </div>

            <!-- 1-3.(右边)面包屑导航-->
            <div class="col-lg-3 col-md-12 px-0 mt-2">
                <ul class="breadcrumb p-0">
                    <li class="breadcrumb-item"> <img src="../img/header/care.png" alt=""/> </li>
                    <li class="breadcrumb-item"> <img src="../img/header/order.png" alt=""/> </li>
                    <li class="breadcrumb-item"> <img src="../img/header/shop_car.png" alt=""/> </li>
                    <li class="breadcrumb-item">
                        <a class="my_small text-muted" href="#">注册</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="my_small text-muted" href="#">登录</a>
                    </li>
                </ul>
            </div>

            <!-- 3.底部导航-->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">学习用品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">私人定制</a>
                </li>
            </ul>



        </div>
    </div>
</body>
</html>
