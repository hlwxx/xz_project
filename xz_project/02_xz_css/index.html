<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>

</head>

<body>
<!--引入头部-->
<header>
    <!-- 增加类名my_header 是为了写媒体查询样式-->
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>

<div class="container">
    <!-- 1.焦点轮播图-->
    <div id="demo" class="carousel" data-ride="carousel">
        <!-- 1-1.轮播图片(4张)-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../img/index/banner1.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner2.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner3.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner4.png" alt="">
            </div>
        </div>

        <!-- 1-2.左右箭头-->
        <a data-slide="prev" class="carousel-control-prev" href="#demo">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a data-slide="next" class="carousel-control-next" href="#demo">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 1.3.轮播指示器(4个点)-->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0"  class="active"></li>
            <li data-target="#demo" data-slide-to="1" ></li>
            <li data-target="#demo" data-slide-to="2" ></li>
            <li data-target="#demo" data-slide-to="3" ></li>
        </ul>
    </div>

<!-- 3.首页推荐 /1F-->
<!-- 3-1. 一楼标题 -->
    <div class="border-bottom py-2">
        <img src="../img/index/computer_icon.png" alt=""/>
        <span class="text-muted">首页推荐/1F</span>
    </div>

    <!-- 先写结构 1L 6个div(大屏的对齐 中屏及以下的对齐)-->
    <!-- 在每个col内部加div 设置高度(撑起外面没写高度的div)、背景色 (宽度被col设置所占份数代替)->
    <!-- 先清除所有的内外边距 row设置m-0最外边两端对齐 col设置p-0上下对齐 -->
    <!-- 再在内部div需要的地方加外边距 就可以出现间隔：-->
    <!-- 纵向间隔：第1个、第3个、第4个、第5个 产品设置 中屏右外边距mr-md-2-->
    <!-- 横向间隔：第1个、第2个 产品设置下外边距mb-2-->
    <!-- 调整不同屏幕下的对齐：-->
    <!-- 缩小时最后3个产品的间隔没了 需要把原先第4个、第5个 产品设置 中屏右外边距mr-md-2 改为mr-2 所有尺寸下都有右外边距--->
    <!-- 第3个产品：中屏及以上不需要下外边距mb-md-0 小屏及以下设置下外边距mb-sm-2 缩小时也有间隔-->

    <!-- 自定义类名 floor_1 写1L的样式-->
    <div class="row floor_1 m-0">
        <!-- 1.Apple MacBook Air系列-->
        <div class="col-md-7 col-sm-12 p-0">
            <!-- 给里面的div写右外边距 中间就可以有间隙-->
            <div class="mr-md-2 mb-2">
                <!-- 解决外边距溢出-->
                <table></table>
                <!-- 第1个产品内容-->
                <!-- card 垂直、弹性、去边框-->
                <!-- mt-5 ml-5 让整个card移动位置-->
                <div class="card border-0 w-50 mt-5 ml-5">
                    <h3>Apple MacBook Air系列</h3>
                    <h6 class="text-muted my_small">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</h6>
                    <!-- mb-3 让价格与查看详情离远点-->
                    <span class="text-primary mb-3">￥6988.00</span>
                    <a class="btn btn-primary w-50" href="#">查看详情</a>
                </div>
                <!-- 自定义类名my_img_position 媒体查询写位置-->
                <img class="my_img_position float-right" src="../img/index/study_computer_img1.png" alt=""/>
            </div>
        </div>

        <!-- 2.小米Air 金属超轻薄-->
        <div class="col-md-5 col-sm-12 p-0">
            <!-- 给里面的div写外边距(左外边距) 第一层中间就可以有间隙-->
            <div class="mb-2">
                <table></table>
                <!-- 第2个产品内容-->
                 <div class="card border-0 w-50 mt-5 ml-5">
                     <h3>小米Air 金属超轻薄</h3>
                     <h6 class="text-muted my_small">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</h6>
                     <span class="text-primary mb-3">￥3488.00</span>
                     <a class="btn btn-primary w-50" href="#">查看详情</a>
                 </div>
                <img class="my_img_position float-right" src="../img/index/study_computer_img2.png" alt=""/>
            </div>
        </div>

        <!-- 3.联想E480C 轻薄系列-->
        <div class="col-md-5 col-sm-12 p-0">
            <div class="mr-md-2 mb-md-0 mb-sm-2">
                <table></table>
                <!-- 第3个产品内容-->
                <div class="card border-0 w-50 mt-5 ml-3">
                    <h5>联想E480C 轻薄系列</h5>
                    <span class="text-primary mb-3">￥5399.00</span>
                    <a class="btn btn-primary w-50 my_small" href="#">查看详情</a>
                </div>
                <img class="my_img_position float-right" src="../img/index/study_computer_img3.png" alt=""/>
            </div>
        </div>

        <!-- 4.最后面三个商品位置(里面的row里面有3个col)-->
        <div class="col-md-7 col-sm-12 p-0">
            <!-- 清除当前元素即row 自带的15个外边距 用m-0 -->
            <div class="row m-0">
                <!-- 4-1.华硕RX310 金属超极本-->
                <div class="col-4 p-0">
                    <div class="mr-2">
                        <!-- 后面3个产品居中显示 不用加右浮动 不会外边距溢出 也就不需要加空table-->
                        <!--<table></table>-->
                        <!-- 第4个产品内容-->
                        <img class="my_img4_position" src="../img/index/study_computer_img4.png" alt=""/>
                        <div class="card border-0 w-75 ml-5">
                            <h6 class="text-muted my_small">华硕RX310 金属超极本</h6>
                            <span class="text-primary mb-3">￥4966.00</span>
                            <a class="btn btn-primary w-75 my_small" href="#">查看详情</a>
                        </div>
                    </div>
                </div>

                <!-- 5-1.联想小新700 电竞版游戏本-->
                <div class="col-4 p-0">
                    <div class="mr-2">
                        <img class="my_img5_position" src="../img/index/study_computer_img5.png" alt=""/>
                        <div class="card border-0 w-75 ml-5">
                            <h6 class="text-muted my_small">联想小新700 电竞版游戏本</h6>
                            <span class="text-primary mb-3">￥6299.00</span>
                            <a class="btn btn-primary w-75 my_small" href="#">查看详情</a>
                        </div>
                    </div>
                </div>

                <!-- 6-1.戴尔灵越燃7000 轻薄窄边-->
                <div class="col-4 p-0">
                    <div class="mr-0">
                        <img class="my_img6_position" src="../img/index/study_computer_img3.png" alt=""/>
                        <div class="card border-0 w-75 ml-5">
                            <h6 class="text-muted my_small">戴尔灵越燃7000 轻薄窄边</h6>
                            <span class="text-primary mb-3">￥5199.00</span>
                            <a class="btn btn-primary w-75 my_small" href="#">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--引入底部-->
<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>

</body>
</html>
