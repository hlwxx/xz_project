<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- 引入通用公共样式-->
    <link rel="stylesheet" href="css/common.css"/>
    <!-- 引入头部样式-->
    <link rel="stylesheet" href="css/header.css"/>


</head>

<body>
    <!-- 第一行1个row 里面套了3个列col(左 中 右)-->
    <!-- 第二行 底部导航 ul>li>a -->
    <div class="container">
        <!-- 1.顶部：左 中 右-->
        <div class="row">
            <!--1-1.(左边)img图片-->
            <!-- 清除左右内边距 用px-0 否则响应式的时候会对不齐-->
            <div class="col-lg-3 col-md-12 px-0">
                <a href="http://www.codeboy.com/">
                    <!-- 类名navbar-brand 不折叠的广告抬头-->
                    <img class="navbar-brand" src="../img/header/logo.png" alt=""/>
                </a>
            </div>

            <!-- 1-2.(中间)input输入框-->
            <!-- 上外边距mt-2 让里面的input框下移-->
            <!--px-sm-0表示小屏时x轴方向上的外边距为0 小屏时右边面包屑导航单独成行与上面垂直对齐显示-->
            <!--px-lg-3表示大屏时x轴方向上的外边距为3 大屏时与右边面包屑导航有间隔-->
            <div class="col-lg-6 col-md-12 mt-2 px-sm-0 px-lg-3">
                <!-- w-75设置的input的宽度-->
                <div class="input-group w-75">
                    <!-- 输入框高多大 用py-0清除垂直上下内边距-->
                    <input class="form-control my_small py-0" type="text" placeholder="请输入您要搜索的内容"/>
                    <a href="http://www.codeboy.com/">
                        <img src="../img/header/search.png" alt=""/>
                    </a>
                </div>
            </div>

            <!-- 1-3.(右边)面包屑导航-->
            <!-- 清除div以及ul的左右内边距 否用p-0 则会折行显示-->
            <div class="col-lg-3 col-md-12 p-0 mt-2">
                <ul class="breadcrumb p-0">
                    <li class="breadcrumb-item">
                        <img src="../img/header/care.png" alt=""/>
                    </li>
                    <li class="breadcrumb-item">
                        <img src="../img/header/order.png" alt=""/>
                    </li>
                    <li class="breadcrumb-item">
                        <img src="../img/header/shop_car.png" alt=""/>
                    </li>
                    <li class="breadcrumb-item">
                        <!-- 灰色字体 text-muted-->
                        <a class="my_small text-muted" href="#">注册</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="my_small text-muted" href="#">登录</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 2.底部导航-->
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-muted" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-muted" href="#">学习用品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-muted" href="#">私人定制</a>
            </li>
        </ul>

    </div>
</body>
</html>
