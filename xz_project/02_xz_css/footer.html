<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=""/>
    <!-- 导入公共及特有样式-->
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/footer.css"/>

</head>

<body>
<div class="container">
    <!-- 1.第一层：4个图片加文字(品质保障)-->
    <ul class="list-unstyled d-flex justify-content-around py-4">
        <li>
            <img src="../img/footer/icon1.png" alt=""/>
            <p class="text-muted my_small text-center">品质保障</p>
        </li>
        <li>
            <img src="../img/footer/icon2.png" alt=""/>
            <p class="text-muted my_small text-center">私人定制</p>
        </li>
        <li>
            <img src="../img/footer/icon3.png" alt=""/>
            <p class="text-muted my_small text-center">学员特供</p>
        </li>
        <li>
            <img src="../img/footer/icon4.png" alt=""/>
            <p class="text-muted my_small text-center">专属特权</p>
        </li>
    </ul>

    <!-- 2.第二层(整个套在footer白色背景里面)：左 中 右 -->
    <footer class="bg-white">
        <div class="row">
            <!-- 2-1.左边部分(logo图和字体图)-->
            <!--自定义类名 .bottom_left 为了设置媒体查询-->
            <div class="col-lg-4 bottom_left col-md-12">
                <p>
                    <img src="../img/footer/logo.png" alt=""/>
                </p>
                <p>
                    <img src="../img/footer/footerFont.png" alt=""/>
                </p>
            </div>

            <!-- 2-2.中间部分3列列表(一个row 里面嵌套3列)-->
            <div class="col-lg-4 bottom_center col-md-12">
                <div class="row">
                    <!-- 2-2-1.左-->
                    <div class="col-4">
                        <h6>买家帮助</h6>
                        <ul class="list-unstyled">
                            <li><a class="text-muted my_small" href="#">新手指南</a></li>
                            <li><a class="text-muted my_small" href="#">服务保障</a></li>
                            <li><a class="text-muted my_small" href="#">常见问题</a></li>
                        </ul>
                    </div>

                    <!-- 2-2-2.中间的列表--->
                    <div class="col-4">
                        <h6>商家帮助</h6>
                        <ul class="list-unstyled">
                            <li><a class="text-muted my_small" href="#">商家入驻</a></li>
                            <li><a class="text-muted my_small" href="#">商家后台</a></li>
                        </ul>
                    </div>
                    <!-- 2-2-3.右 -->
                    <div class="col-4">
                        <h6>关于我们</h6>
                        <ul class="list-unstyled">
                            <li><a class="text-muted my_small" href="#">关于达内</a></li>
                            <li><a class="text-muted my_small" href="#">联系我们</a></li>
                            <li>
                                <a href="#">
                                    <img src="../img/footer/wechat.png" alt=""/>
                                </a>
                                <a href="#">
                                    <img src="../img/footer/sinablog.png" alt=""/>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

            <!-- 2-3.右边部分(一个row 里面嵌套2个div 客户端和二维码)-->
            <div class="col-lg-4 bottom_right col-md-12">
                <div class="row">
                    <!--2-3-1.左边 文字及图片-->
                    <!--pr-0右内边距清零 缩小左右两边图的间隔 -->
                    <!-- pl-4 进一步缩小左右两边图的间隔-->
                    <div class="col-6 pr-0 pl-4">
                        <h6>学子商城客户端</h6>
                        <!--mb-1设置p标签的下外边距 缩小2个图片之间的间隔 -->
                        <p class="mb-1">
                            <img src="../img/footer/ios.png" alt=""/>
                        </p>
                        <p class="mb-2">
                            <img src="../img/footer/android.png" alt=""/>
                        </p>
                    </div>
                    <!--2-3-2.右边 (客户端 二维码)-->
                    <!--pr-0左内边距清零 缩小左右两边图的间隔 -->
                    <div class="col-6 px-0">
                        <img src="../img/footer/erweima.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
